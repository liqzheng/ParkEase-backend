steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/parkease-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/parkease-backend:latest'
      - '.'
    dir: 'parkease-backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/parkease-backend:$SHORT_SHA'
      - 'gcr.io/$PROJECT_ID/parkease-backend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'parkease-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/parkease-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod,DB_URL=${_DB_URL},DB_USERNAME=${_DB_USERNAME},DB_PASSWORD=${_DB_PASSWORD},JWT_SECRET=${_JWT_SECRET},GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},PORT=8080'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--set-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/parkease-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/parkease-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

